<script>


        var proQty = $('.pro-qty');
        proQty.css({
                "color": "green",
                "border": "2px solid green"
            });
        proQty.on('click', '.qtybtn1', 0, function () {

            var $button = $(this);

            var oldValue;
            oldValue = $button.parent().find('input').val();

            var itemName = $button.parent().parent().parent().find('.name').text();
            window.alert(itemName);


            if ($button.hasClass('inc')) {
                var newVal = parseFloat(oldValue) + 1;
            } else {
                if (oldValue > 0) {
                    var newVal = parseFloat(oldValue) - 1;
                } else {
                    newVal = 0;
                }
            }

            var tableNumber = sessionStorage.getItem("tableNumber");
            console.log(tableNumber);

            $.ajax({
                type: 'POST',
                url: "qty_checkout.php",
                data: {name: itemName, qty: newVal, tableNo: tableNumber},
                success: function (result) {
                    console.log("new qty is " + newVal);
                    console.log("new qty is " + newVal);

                    console.log(result);
                }

            });

            $button.parent().find('input').val(newVal);
        });

</script>
